# This is a sample file, for detailed reference see: https://rudderlabs.github.io/pywht/
inputs:
  - name: rsIdentifies
    table: rudder_events_production.web.identifies
    timestamp_col: timestamp
    ids:
      - sql: "user_id"
        type: user_id
      - sql: "anonymous_id"
        type: anonymous_id
      - sql: "lower(email)"
        type: email
  - name: rsTracks
    table: rudder_events_production.web.tracks
    timestamp_col: timestamp
    ids:
      - sql: "user_id"
        type: user_id
      - sql: "anonymous_id"
        type: anonymous_id
